<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="outer">
        <div class="screen"></div>
        <div class="row">
            <button class="button num" id="7">7</button>
            <button class="button num" id="8">8</button>
            <button class="button num" id="9">9</button>
            <button class="button op" id="multiply">x</button>
        </div>
        <div class="row">
            <button class="button num" id="4">4</button>
            <button class="button num" id="5">5</button>
            <button class="button num" id="6">6</button>
            <button class="button op" id="divide">/</button>
        </div>  
        <div class="row">
            <button class="button num" id="1">1</button>
            <button class="button num" id="2">2</button>
            <button class="button num" id="3">3</button>
            <button class="button op" id="add">+</button>
        </div>
        <div class="row">
            <button class="button op" id="cls">cls</button>
            <button class="button num" id="0">0</button>
            <button class="button num" id="decimal">.</button>
            <button class="button op" id="subtract">-</button>
        </div>
        <div class="row" id="bottom">
            <button class="button op" id="enter">Enter</button>
        </div>
    </div>              
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
